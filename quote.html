<body>
  <header>
    <h1>GM Alpha Group</h1>
    <nav>
      <a href="index.html">Home</a>

    </nav>

  <section class="hero">
    <h2>Request a Quote</h2>
    <p>Fill in your details and a representative will get back to you shortly.</p>
    <form style="display: flex; flex-direction: column; gap: 1rem; max-width: 400px; margin-top: 2rem;">
      <input class="quoteinp" type="text" placeholder="Full Name" required style="padding: 1rem; border-radius: 8px;">
      <input class="quoteinp" type="email" placeholder="Email Address" required style="padding: 1rem; border-radius: 8px;">
      <input class="quoteinp" type="tel" placeholder="Phone Number" required style="padding: 1rem; border-radius: 8px;">
      <textarea placeholder="What do you need security for?" required style="padding: 1rem; border-radius: 8px;"></textarea>
      <button type="submit" class="cta-button">Submit</button>
    </form>
  </section>
